<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Gestión de Pedidos</title>
</head>
<body>
  <h1>Gestión de Pedidos</h1>
  <form id="orderForm">
    <input type="text" id="clientName" placeholder="Nombre del Cliente" required />
    <input type="number" id="productQuantity" placeholder="Cantidad" required />
    <input type="text" id="productDescription" placeholder="Descripción del Producto" required />
    <input type="number" id="productPrice" placeholder="Precio" required />
    <button type="submit">Agregar Pedido</button>
  </form>

  <table id="ordersTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Productos</th>
        <th>Total</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
